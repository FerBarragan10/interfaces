<!DOCTYPE html>
<html>
<head>
    <title>My Paint</title>
    <meta name="viewport"content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/paletaPintura.png" style="border-radius:50px;">

</head>
<body>
    <div id="tools" class="containet">
        <div class="deleteBack" id="tools-images" style="position:relative;text-align: center; display: block;margin: 0 auto;">
          
           
        </div>    
            
         <div class="upDown">    
            <img  id="descargar" src="images/guardar.png"  title="Descargar trabajo" style="width:40px;"alt="">
                <label for="cargar">
                    <img src="images/imagen.png" title="Subir imagen"  style="width:40px;"/>
                </label>
                <input id="cargar" class="image-upload"  type="file"/> 
        </div>
                <div class="herramientas">
                    <label class="labelBrillo" for="">Eliminar</label>
                    <img  id="tacho" src="images/tacho.png" style="height: 40px;;position: relative;left:44px;" title="Eliminar trabajo" onClick="eliminar();" style="width:40px;"alt="">

                    <label  class="labelBrillo" for="">Goma de borrar</label>
                    <img  id="goma" src="images/goma.png" title="Goma de borrar"  style="position: relative;left: 44px;width:40px;"alt="">
                    <label  class="labelBrillo" for="">Color</label>
                    <input type="color" style="    left: 41px;position: relative;" id="color" title=" Selecciona color" onInput="definirColor(this.value);"> 
                 <label class="labelBrillo" for="">Grosor</label>
                    <input type="range" id="grosor" title=" Selecciona Grosor"onInput="definirGrosor(this.value);" min="1" max="20" value="1"> 


                </div>    
      
        <div class="filtros">
            <label  class="labelFiltro" for="">Filtros:</label>

            <img src="images/byn.png" id="buttonGreyScale"  title="Filtro Escala de Grises" style="border-radius:50%;border:4px solid black;height:80px;"alt="">
            <img src="images/negativo.png"   id="buttonNegative" title="Filtro Negativo" style="border-radius:50%;border:4px solid black;height:80px;" alt="">
            <img src="images/sepia.png" id="buttonSepia" title="Filtro Sepia" style="border-radius:50%;border:4px solid black;height:80px;" alt=""> 
        </div>
        <div class="filtros2">
            <img src="images/saturacion.png" id="buttonSaturacion" title="Filtro Saturacion" style="border-radius:50%;border:4px solid black;height:80px;" alt="">     
            <img src="images/binario.png" id="buttonBinario" title="Filtro Binario" style="border-radius:50%;border:4px solid black;height:80px;" alt="">     
            <img src="images/blur.png" id="buttonBlur" title="Filtro Blur" style="border-radius:50%;border:4px solid black;height:80px;" alt="">     

        </div>
    </div>
        <div class="brillo">
            <label class="labelBrillo"for="">Brillo</label>
            <img src="images/menos.png" id="filtroDark" title="Menos Brillo" style="height:30px;" alt=""> 
            <img src="images/mas.png" id="filtroBrillo" title="MÃ¡s Brillo" style="height:30px;" alt="">     
        </div>

    <canvas id="myCanvas" width="800" height="500"></canvas> 
   
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
