<!DOCTYPE html>
<html>
<head>
    <title>Paint tp1</title>
    <meta name="viewport"content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tools" class="containet">
        <div id="tools-images" style="position:relative;text-align: center; display: block;margin: 0 auto;">
          
            <img  id="tacho" src="images/tacho.png"  title="Eliminar trabajo" onClick="eliminar();" style="width:40px;"alt="">
            <img  id="descargar" src="images/guardar.png"  title="Descargar trabajo" style="width:40px;"alt="">
            <input type="file"  id="cargar" title="seleccionar Imagen"> 
        </div>
          
                <div class="herramientas">
                    <img  id="goma" src="images/goma.png" title="Goma de borrar"  style="width:40px;"alt="">
                 
                    <input type="color" id="color" title=" Selecciona color" onInput="definirColor(this.value);"> 
                 
                    <input type="range" id="grosor" title=" Selecciona Grosor"onInput="definirGrosor(this.value);" min="1" max="20" value="1"> 
                </div>    
      
        <div class="filtros">
            <img src="images/byn.png" id="buttonBinary"  title="Filtro Binario" style="border-radius:50%;border:4px solid black;height:80px;"alt="">
            <img src="images/negativo.png"   id="buttonNegative" title="Filtro Negativo" style="border-radius:50%;border:4px solid black;height:80px;" alt="">
            <img src="images/sepia.png" id="buttonSepia" title="Filtro Sepia" style="border-radius:50%;border:4px solid black;height:80px;" alt="">     
        </div>
       
  

    <canvas id="myCanvas" width="800" height="500"></canvas> <br>
   
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
